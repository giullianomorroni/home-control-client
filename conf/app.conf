#email.username = user@domain.com
3email.password = password
#email.to = you@domain.com
#email.alert_subject = Web Service Exception

mgo.host = localhost:27017
mgo.database = home_control
#mgo.username =
#mgo.password =
#mgo.use_database=home_control

[prod]
mode.dev=false
results.pretty=false
watch=false

module.testrunner =

log.trace.output = on
log.info.output  = %(app.name)s.log
log.warn.output  = %(app.name)s.log
log.error.output = %(app.name)s.log
